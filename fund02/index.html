<!DOCTYPE html>
<html>
<head>
    <title>JS Fundamentals 02</title>
    <meta charset="UTF-8"/>
</head>
<body>

    <script>

    typeof undefined // "undefined"
    typeof 0 // "number"
    typeof 10n // "bigint"
    typeof true // "boolean"
    typeof "foo" // "string"
    typeof Symbol("id") // "symbol"
    typeof Math // "object"
    typeof null // "object" not really, null is null. This is compatibility.
    typeof alert // "function"

    </script>

</body>
</html>
